apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: payment
spec:
  template:
    metadata:
      name: payment-v1
      annotations:
        # disable istio-proxy injection
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        # If necessary, replace image-registry.openshift-image-registry.svc:5000/user1-cloudnativeapps/ with the cluster 
        # image registry
      - image: image-registry.openshift-image-registry.svc:5000/user1-cloudnativeapps/payment:latest
      # - image: gcr.io/knative-samples/helloworld-go
      
