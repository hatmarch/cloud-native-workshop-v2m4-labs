apiVersion: 1.0.0
metadata:
  # FIXME: change to the name of the user
  name: %USER%-workspace
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - attributes:
          public: 'true'
          protocol: http
          discoverable: 'true'
        name: web-%USER%
        port: 8080
      - attributes:
          public: 'true'
          protocol: jdwp
          discoverable: 'true'
        name: debug-%USER%
        port: 5005
    memoryLimit: 4Gi
    type: dockerimage
    alias: quarkus-tools
    image: 'quay.io/mhildenb/lab3-crw:2.4.2'
    env:
      - value: /home/jboss/.m2
        name: MAVEN_CONFIG
      - value: '-Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G -XX:+CMSClassUnloadingEnabled'
        name: MAVEN_OPTS
  - memoryLimit: 1500M
    type: chePlugin
    reference: 'https://raw.githubusercontent.com/redhat-cop/agnosticd/development/ansible/roles/ocp4-workload-ccnrd/files/cheplugin-meta.yaml'
    alias: mta-ide-plugin
commands:
  - name: Login to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'oc login https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT --insecure-skip-tls-verify=true'
        component: quarkus-tools
  - name: Run Tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn verify -f ${current.project.path}'
        component: quarkus-tools
  - name: Start Live Coding
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn quarkus:dev -f ${current.project.path}'
        component: quarkus-tools
  - name: Package for OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn -f ${current.project.path} clean package -DskipTests -Dquarkus.profile=prod'
        component: quarkus-tools
  - name: Build Native App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn -f ${current.project.path} clean package -Pnative -DskipTests'
        component: quarkus-tools
  - name: Run Spring Boot App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn spring-boot:run -f ${current.project.path}'
        component: quarkus-tools
  - name: Seed Cache
    actions:
      - workdir: '/home/jboss'
        type: exec
        command: 'cp -rf m2-cache/* .m2'
        component: quarkus-tools
  - name: Start Debugger on 5005
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
